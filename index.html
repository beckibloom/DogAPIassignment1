<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Assignment - Checkpoint 11.5</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Let's get some dog(s)!</h1>
        <form>
            <input type="number" id="number" class="js-number" value="3" step="1" required>
            <input type="submit" value="Fetch my pic(s)!">
        </form>
        <section class="results hidden">
            <h2>SUCH A GOOD BOY(s)</h2>
            <div class="results-images">
                <!-- Dog pictures will populate here with JS -->
                Your picture URLs have printed to the console!
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
